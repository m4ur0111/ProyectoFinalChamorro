<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link FontAwesome -->
    <script src="https://kit.fontawesome.com/e8c5ebcad8.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
    <!-- Script de SweetAlert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Link de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link de CSS -->
    <link rel="stylesheet" href="../css/eliminar.css">
    <title>Eliminar Prodcuto</title>
</head>
<body>
    <!-- Titulo -->
    <h1>Listado de Productos para Eliminar</h1>

    <!-- Contenedor para la busqueda de productos -->
    <div class="mb-3 mx-auto text-center" style="width: 500px;">
        <label for="formGroupExampleInput" class="form-label buscar">Buscar</label>
        <input type="text" id="busqueda" name="busqueda" class="form-control form-control-lg rounded-pill" id="formGroupExampleInput" placeholder="Busqueda por nombre de producto" autocomplete="off">
    </div>

    <!-- Contenedor de la tabla para eliminar un producto -->
    <div class="contenedor-tabla">
        <table>
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Eliminar</th>
            </tr>
            </thead>
            <tbody>
                <!-- Las filas de la tabla se agregarán dinámicamente utilizando JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Contenedor mensaje de error de la busqueda -->
    <p id="mensaje-busqueda" class="hidden">No se encontraron productos que coincidan con la búsqueda</p>

    <!-- Boton inicio -->
    <a href="../../index.html"><button class="boton-inicio">Volver al Inicio</button></a>

        <!-- Script de Bootstrap 5 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Script del JS -->
    <script src="../js/eliminar.js" type="module"></script>
</body>
</html>
