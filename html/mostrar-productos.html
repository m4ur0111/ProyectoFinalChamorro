<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link FontAwesome -->
    <script src="https://kit.fontawesome.com/e8c5ebcad8.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.3/jspdf.min.js"></script>
    <!-- Link de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link libreria JSPDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.16/jspdf.plugin.autotable.min.js"></script>
    <!-- Script para descargar excel -->
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <!-- Script de SweetAlert 2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Link de Notyf -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <!-- Link archivo CSS -->
    <link rel="stylesheet" href="../css/listado.css">
    <title>Listado de Productos</title>
</head>
<body>

    <!-- Titulo -->
    <h1 class="titulo-listado">Listado de Productos</h1>

    <!-- Contenedor para la busqueda -->
    <div class="mb-3 mx-auto text-center" style="width: 500px;">
        <label for="formGroupExampleInput" class="form-label buscar">Buscar</label>
        <input type="text" id="busqueda" name="busqueda" class="form-control form-control-lg rounded-pill" id="formGroupExampleInput" placeholder="Busqueda por nombre de producto" autocomplete="off">
    </div>
    
    <!-- Contenedor de la tabla con la informacion de los productos -->
    <div class="contenedor-tabla">
        <table>
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Stock</th>
                <th>Precio de<br> Compra</th>
                <th>Porcentaje de<br> Ganancia</th>
                <th>Ganancias por<br> Ventas</th>
                <th>Control de<br> Stock</th>
                <th>Comparar Precios</th>
            </tr>
            </thead>
            <tbody>
                <!-- Las filas de la tabla se agregarán dinámicamente utilizando JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Mensaje de error de la busqueda -->
    <p id="mensaje-busqueda" class="hidden">No se encontraron productos que coincidan con la búsqueda</p>

    <!-- Contenedor con los botones de descarga y volver -->
    <div class="contenedor-botones">
        <a href="../index.html" class="boton-volver">Volver</a>
        <button id="descargar-btn-pdf" class="descargar-boton">Descargar Listado PDF<i class="fa-solid fa-download"></i></button>
        <button id="descargar-btn-excel" class="descargar-boton">Descargar Listado Excel<i class="fa-solid fa-download"></i></button>
    </div>

    <!-- Script para consultar los precios de Mercado Libre -->
    <script src="../js/consultar.js" type="module"></script>
    <!-- Script de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- Script de Notyf -->
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
    <!-- Script que descarga los productos del localstorage en pdf-->
    <script src="../js/exportar.js" type="module"></script>
    <!-- Script que muestra los productos en la tabla-->
    <script src="../js/mostrar-productos.js" type="module"></script>
</body>
</html>
