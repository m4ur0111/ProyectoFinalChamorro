<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS de DataTables -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.css"/>
    <!-- JS de jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- JS de DataTables -->
    <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.3/datatables.min.js"></script>
    <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.11.3/i18n/es_es.json"></script>
    <!-- Link de Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Link del Loader -->
    <link rel="stylesheet" href="../css/loader.css">
    <!-- Link de CSS -->
    <link rel="stylesheet" href="../css/consultar.css">
    <title>Comparar Precios</title>
</head>
<body>

    <!-- Loader que se mostrara con js -->
    <div class="preloader" id="preloader">
        <div class="lds-ellipsis">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div>

    <!-- Titulo -->
    <h1 class="titulo-comparar">Comparar con Productos de Mercado Libre</h1>

    <!-- Textos con los datos -->
    <div class="textos">
        <p>El producto a consultar es: <span id="productos-nombre"></span></p>
        <p>La precio aproximado por unidad de tu producto es: <span id="precio-producto"></span>$</p>
        <p>El precio promedio en Mercado Libre es de: <span id="precio-promedio"></span>$</p>
    </div>

    <!-- Contenedor de la Tabla -->
    <div class="contenedor-tabla">
        <table id="tabla-productos">
            <thead>
            <tr>
                <th>Nombre</th>
                <th>Precio</th>
                <th>Precio regular</th>
                <th>Moneda</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <!-- Contenedor boton volver -->
    <div class="contenedor-botones">
        <a href="./mostrar-productos.html" class="boton-volver">Volver</a>
    </div>

    <!-- Script Consultar.js -->
    <script src="../js/consultar.js"></script>
    <!-- Script de Bootstrap 5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
